<html lang="en">
<head>

  <title>Django Survey Password Reset</title>
</head>
<body>
  <h1>Missi: Resetar senha.</h1>
  <p>Por favor, clique no link abaixo para modificar sua senha.</p>
  <p><a href="{{ protocol}}://{{ domain }}{% url 'usuarios:password_reset_confirm' uidb64=uid token=token %}">Mudar senha</a></p>
</body>
